baseurl = "/"
languageCode = "pt-br"
title = "Gabriela Caesar"
theme = "hugo-theme-hello-friend"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
paginate = 5

description = "Site de Gabriela Caesar"
keywords = "jornalismo de dados, jornalismo, data journalism, ddj, data drive journalism, reporter, g1, programação, r, rstudio"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    
[author]
  name = "Gabriela Caesar"

[[menu.main]]
    name = "Sobre"
    url = "/about/"
    weight = 1
[[menu.main]]
    name = "Trabalhos"
    url = "/works/"
    weight = 2
[[menu.main]]
    name = "Cursos"
    url = "/courses/"
    weight = 3
[[menu.main]]
    name = "Códigos"
    url = "/codes/"
    weight = 4
[[menu.main]]
    name = "Tutoriais"
    url = "/tutorials/"
    weight = 5
    
[params]
    # dir name of your blog content (default is `content/posts`)
    contentTypeName = "post"
    # "light" or "dark"
    defaultTheme = "dark"
    # if you set this to 0, only submenu trigger will be visible
    showMenuItems = 2
    # Enable to show reading time in minutes for posts
    showReadingTime = false
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

[params.logo]
    width = 50
    height = 50
    alt = "Logo"
    logoText = "gabriela caesar"
    logoHomeLink = "/"
